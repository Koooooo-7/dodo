<!DOCTYPE html>
<html lang="zh-CN" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- 上述3个meta标签*必须*放在最前面，任何其他内容都*必须*跟随其后！ -->
    <title>后台管理</title>
    <!--自定义样式-->
    <link th:href="@{/css/style.css}" rel="stylesheet" type="text/css"/>

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- HTML5 shim 和 Respond.js 是为了让 IE8 支持 HTML5 元素和媒体查询（media queries）功能 -->
    <!-- 警告：通过 file:// 协议（就是直接将 html 页面拖拽到浏览器中）访问页面时 Respond.js 不起作用 -->
    <!--[if lt IE 9]>
    <script src="https://cdn.jsdelivr.net/npm/html5shiv@3.7.3/dist/html5shiv.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/respond.js@1.4.2/dest/respond.min.js"></script>
    <![endif]-->
    <!-- jQuery (Bootstrap 的所有 JavaScript 插件都依赖 jQuery，所以必须放在前边) -->
    <script src="https://cdn.jsdelivr.net/npm/jquery@1.12.4/dist/jquery.min.js"></script>
    <!-- 加载 Bootstrap 的所有 JavaScript 插件。你也可以根据需要只加载单个插件。 -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/js/bootstrap.min.js"></script>
</head>
<body>
<div class="container-fluid">
    <div class="row">
        <div class="col-md-12 ">
            <nav class="navbar navbar-default">
                <!-- Brand and toggle get grouped for better mobile display -->
                <div class="navbar-header">
                    <h3 style="margin: 10px">后台管理</h3>
                </div>

                <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
                    <ul class="nav navbar-nav navbar-right">
                        <li><a href="#">管理员：</a></li>
                        <li><!-- Split button -->
                            <div class="btn-group" style="margin: 10px;">
                                <button type="button" class="btn btn-info" th:text="${session.username}"></button>
                                <button type="button" class="btn btn-info dropdown-toggle" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                                    <span class="caret"></span>
                                    <span class="sr-only">Toggle Dropdown</span>
                                </button>
                                <ul class="dropdown-menu">
                                    <li><a href="#">个人资料编辑</a></li>
                                    <li role="separator" class="divider"></li>
                                    <li><a href="/logout">退出</a></li>
                                </ul>
                            </div></li>
                        <!--<li><a href="#">退出</a></li>-->
                    </ul>
                </div>
            </nav>
        </div>
    </div>
    <!--Nav end-->
<div class="row">
    <!--menue-->
    <div class="col-md-2">
        <div class="list-group">
            <button type="button" class="list-group-item">后台管理菜单</button>
            <button type="button" class="list-group-item"><a href="/admin/banner">Banner管理</a></button>
            <button type="button" class="list-group-item"><a href="/admin/news">最新资讯管理</a></button>
            <button type="button" class="list-group-item"><a href="/admin/content">内容管理</a></button>
            <button type="button" class="list-group-item"><a href="/admin/user">用户管理</a></button>
        </div>
        <div class="list-group">
            <button type="button" class="list-group-item">内容管理菜单</button>
            <button type="button" class="list-group-item">侧边图文管理</button>
            <button type="button" class="list-group-item">最新资讯管理</button>
            <button type="button" class="list-group-item">横排图片</button>
        </div>
    </div>
    <!--contain-->
    <div class="col-md-10">
        <nav class="navbar navbar-default">
            <div class="navbar-header">
                <h5 style="margin: 15px">后台管理首页</h5>
            </div>
        </nav>
        <div class="container">

        </div>
    </div>
</div>
<div class="footer">
    <div class="container">
        <b class="copyright">思睿教育底部栏</b>
    </div>
</div>
</div>

</body>
</html>
