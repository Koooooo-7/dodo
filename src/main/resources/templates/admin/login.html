<!DOCTYPE html>
<html lang="zh-CN" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- 上述3个meta标签*必须*放在最前面，任何其他内容都*必须*跟随其后！ -->
    <title>后台管理登录</title>
    <!--自定义样式-->
    <link th:href="@{/css/style.css}" rel="stylesheet" type="text/css"/>

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- HTML5 shim 和 Respond.js 是为了让 IE8 支持 HTML5 元素和媒体查询（media queries）功能 -->
    <!-- 警告：通过 file:// 协议（就是直接将 html 页面拖拽到浏览器中）访问页面时 Respond.js 不起作用 -->
    <!--[if lt IE 9]>
    <script src="https://cdn.jsdelivr.net/npm/html5shiv@3.7.3/dist/html5shiv.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/respond.js@1.4.2/dest/respond.min.js"></script>
    <![endif]-->
    <!-- jQuery (Bootstrap 的所有 JavaScript 插件都依赖 jQuery，所以必须放在前边) -->
    <script src="https://cdn.jsdelivr.net/npm/jquery@1.12.4/dist/jquery.min.js"></script>
    <!-- 加载 Bootstrap 的所有 JavaScript 插件。你也可以根据需要只加载单个插件。 -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/js/bootstrap.min.js"></script>
</head>
<body>
<div class="container dodo-admin-login-container">
    <div class="row">
        <div class="col-md-4 col-md-offset-3">
            <div class="dodo-admin-login-title">
                <h3>后台管理</h3>
            </div>

            <div class="alert alert-warning alert-dismissible" role="alert" style="text-align: center">
                <strong th:text="${session.adminLoginMsg} == null? '请输入您的帐号密码':${session.adminLoginMsg}"></strong>
            </div>
            <form class="form-horizontal" action="/admin/doLogin" method="post">
                <div class="form-group">
                    <label for="username" class="col-sm-2 control-label">帐号</label>
                    <div class="col-sm-10" data-toggle="popover" title="Popover title" data-content="And here's some amazing content. It's very engaging. Right?">
                        <input type="text" class="form-control" id="username"  name="username" placeholder="请输入帐号" required pattern="[a-z0-9A-Z]{4,16}" title="请输入正确帐号">
                    </div>
                </div>
                <div class="form-group">
                    <label for="password" class="col-sm-2 control-label">密码</label>
                    <div class="col-sm-10">
                        <input type="password" autocomplete="on" class="form-control" id="password" name="password" placeholder="请输入密码" required pattern="[a-z0-9A-Z]{6,16}" title="请输入正确密码">
                    </div>
                </div>
                <div class="form-group">
                    <div class="col-sm-4 col-sm-offset-8 ">
                        <button type="submit" class="btn btn-default">登录</button>
                    </div>
                </div>
            </form>
     </div>
    </div>
</div>
</body>
</html>
