<!DOCTYPE html>
<html lang="zh-CN" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- 上述3个meta标签*必须*放在最前面，任何其他内容都*必须*跟随其后！ -->
    <title>后台管理</title>
    <!--自定义样式-->
    <link th:href="@{/css/style.css}" rel="stylesheet" type="text/css"/>

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- HTML5 shim 和 Respond.js 是为了让 IE8 支持 HTML5 元素和媒体查询（media queries）功能 -->
    <!-- 警告：通过 file:// 协议（就是直接将 html 页面拖拽到浏览器中）访问页面时 Respond.js 不起作用 -->
    <!--[if lt IE 9]>
    <script src="https://cdn.jsdelivr.net/npm/html5shiv@3.7.3/dist/html5shiv.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/respond.js@1.4.2/dest/respond.min.js"></script>
    <![endif]-->
    <!-- jQuery (Bootstrap 的所有 JavaScript 插件都依赖 jQuery，所以必须放在前边) -->
    <script src="https://cdn.jsdelivr.net/npm/jquery@1.12.4/dist/jquery.min.js"></script>
    <!-- 加载 Bootstrap 的所有 JavaScript 插件。你也可以根据需要只加载单个插件。 -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/js/bootstrap.min.js"></script>
</head>
<body>
<div class="container-fluid">
    <div class="row">
        <div class="col-md-12 ">
            <nav class="navbar navbar-default">
                <!-- Brand and toggle get grouped for better mobile display -->
                <div class="navbar-header">
                    <h3 style="margin: 10px">后台管理</h3>
                </div>

                <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
                    <ul class="nav navbar-nav navbar-right">
                        <li><a href="#">管理员：</a></li>
                        <li><!-- Split button -->
                            <div class="btn-group" style="margin: 10px;">
                                <button type="button" class="btn btn-info" th:text="${session.username}"></button>
                                <button type="button" class="btn btn-info dropdown-toggle" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                                    <span class="caret"></span>
                                    <span class="sr-only">Toggle Dropdown</span>
                                </button>
                                <ul class="dropdown-menu">
                                    <li><a href="#">个人资料编辑</a></li>
                                    <li role="separator" class="divider"></li>
                                    <li><a href="#">退出</a></li>
                                </ul>
                            </div></li>
                        <!--<li><a href="#">退出</a></li>-->
                    </ul>
                </div>
            </nav>
        </div>
    </div>
    <div class="row">
        <!--menue-->
        <div class="col-md-2">
            <div class="list-group">
                <button type="button" class="list-group-item">后台管理菜单</button>
                <button type="button" class="list-group-item"><a href="/admin/banner">Banner管理</a></button>
                <button type="button" class="list-group-item"><a href="/admin/news">最新资讯管理</a></button>
                <button type="button" class="list-group-item"><a href="/admin/content">内容管理</a></button>
                <button type="button" class="list-group-item"><a href="/admin/user">用户管理</a></button>
            </div>
            <div class="list-group">
                <button type="button" class="list-group-item">内容管理菜单</button>
                <button type="button" class="list-group-item">侧边图文管理</button>
                <button type="button" class="list-group-item">最新资讯管理</button>
                <button type="button" class="list-group-item">横排图片</button>
            </div>
        </div>
        <!--contain-->
        <div class="col-md-10">
            <nav class="navbar navbar-default">
                <div class="navbar-header">
                    <h5 style="margin: 15px">后台管理>Banner管理</h5>

                </div>
                <!--modal btn-->
                <button type="button"  style="float: right"  class="btn btn-primary" data-toggle="modal" data-target="#myModal">
                    +添加
                </button>
            </nav>
            <div class="container">

                <table class="table table-striped">
                   <thead>
                   <th>#</th>
                   <th>Banner名称</th>
                   <th>Banner顺序</th>
                   <th>操作</th>
                   </thead>
                    <tbody>
                    <tr>
                        <th>1</th>
                        <td>xxxx.jpg</td>
                        <td>1</td>
                        <td>编辑</td>
                        <td>删除</td>
                    </tr>
                    <tr>
                        <th>2</th>
                        <td>xxxx2222.jpg</td>
                        <td>2</td>
                        <td>编辑</td>
                        <td>删除</td>
                    </tr>
                    </tbody>
                </table>


            </div>
        </div>
    </div>
    <div class="footer">
        <div class="container">
            <b class="copyright">思睿教育底部栏</b>
        </div>
    </div>
</div>

<!-- Modal -->
<div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                <h4 class="modal-title" id="myModalLabel">添加Banner</h4>
            </div>
            <div class="modal-body">
                <!--body-->
                <form class="form-horizontal"  method="post" enctype="multipart/form-data">
                    <div class="form-group">
                        <label for="bannerPic" class="col-sm-2 control-label">Banner图</label>
                        <div class="col-sm-10" >
                            <input type="file" class="form-control"  id="bannerPic" name="file"  required >
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="bannerName" class="col-sm-2 control-label">名称</label>
                        <div class="col-sm-10" >
                            <input type="text" class="form-control"  id="bannerName" name="name" placeholder="请输入banner名称" required >
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="bannerSort" class="col-sm-2 control-label">排序</label>
                        <div class="col-sm-10" >
                            <input type="text" class="form-control"  id="bannerSort"  name="sort" >
                        </div>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-default" data-dismiss="modal">关闭</button>
                        <button type="button" class="btn btn-primary" id="banner-add-save">保存</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
<script>
    (function () {

        $("#banner-add-save").click(function () {
            console.log($(this))
            console.log($("#bannerPic"))
            var bannerName = $("#bannerName").val();
            var bannerSort = $("#bannerSort").val()||9999;
            var data = new FormData()
            data.append("name",bannerName);
            data.append("sort",bannerSort);
            data.append("file",$("#bannerPic")[0].files[0]);
            $.ajax({
                url:'/admin/addBanner',
                dataType:'json',
                type:'POST',
                async: false,
                data: data,
                processData : false, // 使数据不做处理
                contentType : false, // 不要设置Content-Type请求头
                success: function(res){
                    console.log(res);
                    if (res.code == 0){
                        // 上传成功
                        console.log("上传成功")
                    }

                },
                error:function(response){
                    console.log(response);
                }
            });
        })
    })();
</script>
</body>
</html>
